<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>UBA Landing page</title>
    </head>
    <body>
        <!-- ================SECTION 1==================== -->
        <div class="NAVBAR">
            <div class="sub-navbar">
                <div class="Navbar">
                    <div class="navbar-list">
                        <ul>
                            <li><a href="#"></a>GROUP</li>
                            <li><a href="#"></a>CAREERS</li>
                            <li><a href="#"></a>UBA FOUNDATION</li>
                            <li><a href="#"></a>ATM/BRANCH LOCATOR</li>
                            <li><a href="#"></a>OPEN AN ACCOUNT</li>
                        </ul>     
                    </div>
                    <div class="drop-down">
                        <select name="languages" id="language">
                            <option value="" disbled selected hidden>Select Language</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="Espanol">Espanol</option>
                            <option value="Dutch">Dutch</option>
                        </select>
                    </div>
                    <div class="nigeria-flag">
                        <img src="images/Nation flag 1.png" alt="Nigeria flag">
                        <p>NIGERIA</p>
                    </div>
                    <div class="search-icon">
                        <img src="images/Search icon 1.png" alt="Search icon">
                    </div>
                </div>
                <hr>
                <div class="Navbar-2-below">
                    <div class="vector">
                        <img src="images/Vector 1.png" alt="">
                        <p>UBA INTERNET BANKING</p> 
                    </div>
                    <div class="house">
                        <img src="images/house 1.png" alt="">
                        <P>PERSONAL</P>
                        <P>SME</P>
                        <P>CORPORATE</P>
                        <P>MEDIA</P>
                        <P>ABOUT US</P>
                        <P>HELP</P>
                    </div>
                </div>
            </div>
            <div class="uba-logo">
                <img src="images/UBA logo 1.png" alt="UBA logo">
            </div>
        </div>
        <!-- ======================SECTION 2========================== -->
        <div class="hero-cont">
            <div class="hero">
                <div class="hero-text">
                    <h1>UBA Mobile Banking</h1>
                    <p>Double the experience</p>
                    <br>
                    <input type="button" value="GET STARTED">
                </div>
                <div class="hero-image">
                    <img src="images/Wallpaper 1.png" alt="wallpaper">
                </div>
            </div>
        </div>
        <div class="rectangle-cover">
            <div class="rectangle">
                <h2> Made for you</h2>
                <p>Everything makes your life easier</p>
            </div>
        </div>
    </body>
</html>
